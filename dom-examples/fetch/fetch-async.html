<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fetch Async</title>
  </head>
  <body>
    <script>
      const fetchData = async () => {
        const response = await fetch("https://supersimplebackend.dev/products");
        const data = await response.json();
        const tshirt = data.find((product) => product.name.includes("tshirt"));
        console.log(tshirt);
      };
      fetchData();
    </script>
  </body>
</html>
