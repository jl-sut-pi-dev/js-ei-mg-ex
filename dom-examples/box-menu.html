<!DOCTYPE html>
<html>
  <head>
    <title>Box Menu</title>
    <style>
      .box {
        width: 300px;
        margin: 20px;
        border: 1px solid darkred;
      }
      .box h3 {
        color: white;
        cursor: pointer;
        background: darkred;
        margin: 0;
        padding: 10px;
      }
      h3.close {
        background: rgb(165, 73, 73);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Box Title</h3>
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
      </ul>
    </div>

    <div class="box">
      <h3>Box Title</h3>
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
      </ul>
    </div>

    <div class="box">
      <h3>Box Title</h3>
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
      </ul>
    </div>
    <script>
      document.querySelectorAll(".box h3").forEach((element) => {
        element.addEventListener("click", () => {
          element.classList.toggle("close");

          if (element.nextElementSibling.style.display === "none") {
            element.nextElementSibling.style.display = "block";
          } else {
            element.nextElementSibling.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
