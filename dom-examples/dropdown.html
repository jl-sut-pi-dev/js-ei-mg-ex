<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drop Dowm</title>
    <style>
      a {
        text-decoration: none;
      }

      .dropdown {
        position: relative;
      }

      .menu {
        position: absolute;
        width: 200px;
        border: 1px solid #ddd;
        background: #efefef;
        display: none;
      }

      .menu a {
        display: block;
        padding: 15px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <h1>Click Dropdown Menu</h1>
    <div class="dropdown">
      <p>lll</p>
      <a href="#" class="toggle">Drop Down &#9660;</a>
      <div class="menu">
        <a href="#">Item One</a>
        <a href="#">Item Two</a>
        <a href="#">Item Three</a>
      </div>
    </div>

    <script>
      document.querySelector(".toggle").addEventListener("click", () => {
        // element.style.className only trigger inline style and style via JavaScript
        // if we wanna get normal CSS getComputedStyle(element);
        // console.log(getComputedStyle(document.querySelector(".menu")).display);

        if (document.querySelector(".menu").style.display === "block") {
          document.querySelector(".menu").style.display = "none";
        } else {
          document.querySelector(".menu").style.display = "block";
        }
      });
    </script>
  </body>
</html>
